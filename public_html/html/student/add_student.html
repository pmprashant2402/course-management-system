<form class="form-horizontal" id = "registration" method = "post" name="registration">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">First Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="last name">Last Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date_of_birth">Date of birth:</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="date_of_birth" placeholder="Enter Last Name" name="date_of_birth">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter Last Name" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Contact Number:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" id="contact_number" placeholder="Enter Contact Number" name="contact_number">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" value="submit" name="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
</form>
